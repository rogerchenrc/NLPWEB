<!--
Extend all the contents from base.html
-->
{% extends "base.html" %}

<!--
Define what should be inside the block content
-->
{% block content %}

    <!--
    Result header
    1. Create a row with 3 columns with Description, Genre, Score header
    2. Use the outputHeader class which will center and bold the text
    -->
    <div class="row">
        <div class="column">
            <p class="outputHeader">Movie Descriptions</p>
        </div>
        <div class="column">
            <p class="outputHeader">Genre</p>
        </div>
        <div class="column">
            <p class="outputHeader">Score</p>
        </div>
    </div>

    <!--
    Result content
    1. Create a row with 3 columns
    2. 1st column will be the input message
    3. 2nd column will be the genre of the input film description,
    4. 3rd column will be the score (probability) of the predicted genre
    -->
    <div class="row">
        <div class="column">
            <blockquote>
                {{ message }}
            </blockquote>
        </div>
        <div class="column">
            <div class="badge {{ genre }}">{{ genre }}</div>
        </div>
        <div class="column">
            <div class="badge">{{ score }}</div>
        </div>

    </div>
{% endblock %}
